<script type="module">
  import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
  import { ARButton } from 'https://unpkg.com/three@0.160.0/examples/jsm/webxr/ARButton.js';

  let camera, scene, renderer;
  let controller;
  let reticle;
  let hitTestSource = null;
  let hitTestSourceRequested = false;

  const status = document.getElementById('status');
  const btnGuide = document.getElementById('btnGuide');
  const btnEnd = document.getElementById('btnEnd');

  init();

  function init() {
    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    // AR ë²„íŠ¼ ìƒì„±
    const arButton = ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] });
    document.body.appendChild(arButton);

    // AR ì„¸ì…˜ ìƒíƒœ ë³€ê²½ ê°ì§€
    renderer.xr.addEventListener('sessionstart', () => {
      status.innerText = "AR ì‹œì‘ë¨. í™”ë©´ì„ íƒ­í•´ ë°•ìŠ¤ë¥¼ ë†“ìœ¼ì„¸ìš”.\nğŸ“¸ ìº¡ì²˜ëŠ” OS í™”ë©´ ë…¹í™”/ìº¡ì²˜ ê¸°ëŠ¥ì„ ì‚¬ìš©í•˜ì„¸ìš”.";

    renderer.xr.addEventListener('sessionend', () => {
      status.innerText = "AR ì¢…ë£Œë¨. AR ë²„íŠ¼ì„ ëˆŒëŸ¬ ë‹¤ì‹œ ì‹œì‘í•˜ì„¸ìš”.";
      btnEnd.style.display = 'none';
    });

    // ê´‘ì›
    const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
    scene.add(light);

    // reticle
    reticle = new THREE.Mesh(
      new THREE.RingGeometry(0.08, 0.1, 32).rotateX(-Math.PI / 2),
      new THREE.MeshBasicMaterial({ color: 0x00ff00 })
    );
    reticle.matrixAutoUpdate = false;
    reticle.visible = false;
    scene.add(reticle);

    // controller
    controller = renderer.xr.getController(0);
    controller.addEventListener('select', onSelect);
    scene.add(controller);

    renderer.setAnimationLoop(render);
  }

  function onSelect() {
    if (!reticle.visible) return;

    const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
    const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
    const box = new THREE.Mesh(geometry, material);

    box.position.setFromMatrixPosition(reticle.matrix);
    box.quaternion.setFromRotationMatrix(reticle.matrix);

    scene.add(box);
  }

  function render(timestamp, frame) {
    if (frame) {
      const referenceSpace = renderer.xr.getReferenceSpace();
      const session = renderer.xr.getSession();

      if (!hitTestSourceRequested) {
        session.requestReferenceSpace('viewer').then((refSpace) => {
          session.requestHitTestSource({ space: refSpace }).then((source) => {
            hitTestSource = source;
          });
        });

        session.addEventListener('end', () => {
          hitTestSourceRequested = false;
          hitTestSource = null;
        });

        hitTestSourceRequested = true;
      }

      if (hitTestSource) {
        const hitTestResults = frame.getHitTestResults(hitTestSource);

        if (hitTestResults.length > 0) {
          const hit = hitTestResults[0];
          const pose = hit.getPose(referenceSpace);
          reticle.visible = true;
          reticle.matrix.fromArray(pose.transform.matrix);
        } else {
          reticle.visible = false;
        }
      }
    }

    renderer.render(scene, camera);
  }

  // AR ì¢…ë£Œ ë²„íŠ¼
  btnEnd.addEventListener('click', () => {
    const session = renderer.xr.getSession();
    if (session) session.end();
  });
