<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>WebAR QR Demo</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- AR.js (A-Frame ë²„ì „) -->
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/aframe/build/aframe-ar.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    /* ì´¬ì˜ ë²„íŠ¼ */
    #captureBtn {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 24px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #000;
      color: #fff;
      z-index: 999;
      opacity: 0.85;
    }

    #captureBtn:active {
      opacity: 1;
    }
  </style>
</head>

<body>

  <!-- AR Scene -->
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true;"
  >

    <!-- ë§ˆì»¤ -->
    <a-marker type="pattern" url="marker/marker.patt">

      <!-- AR ì½˜í…ì¸  (ì˜ˆì œ: ë¹¨ê°„ ë°•ìŠ¤) -->
      <a-box
        position="0 0.5 0"
        rotation="0 45 0"
        scale="1 1 1"
        color="#ff0000"
      ></a-box>

    </a-marker>

    <!-- ì¹´ë©”ë¼ -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- ì´¬ì˜ ë²„íŠ¼ -->
  <button id="captureBtn">ğŸ“¸ ì´¬ì˜</button>

  <!-- ìº¡ì²˜ ìŠ¤í¬ë¦½íŠ¸ -->
  <script>
    document.getElementById("captureBtn").addEventListener("click", () => {
      const scene = document.querySelector("a-scene");

      // A-Frame ë Œë”ëŸ¬ ìº”ë²„ìŠ¤
      const canvas = scene.renderer.domElement;

      // ì´ë¯¸ì§€ ìƒì„±
      const image = canvas.toDataURL("image/png");

      // ë‹¤ìš´ë¡œë“œ
      const link = document.createElement("a");
      link.href = image;
      link.download = "ar_capture.png";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>

</body>
</html>
