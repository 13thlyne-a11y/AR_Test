<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR AR + UI + Screenshot/Recording</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #ui {
      position: fixed;
      z-index: 9999;
      left: 10px;
      top: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    button {
      padding: 10px 14px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background: rgba(0,0,0,0.6);
      color: white;
    }
    #status {
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 8px 10px;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>
<div id="ui">
  <div id="status">AR ë²„íŠ¼ì„ ëˆŒëŸ¬ ì‹œì‘í•˜ì„¸ìš”.</div>
  <button id="btnScreenshot">ğŸ“¸ ìŠ¤í¬ë¦°ìƒ·</button>
  <button id="btnRecord">âº ë…¹í™” ì‹œì‘</button>
  <button id="btnEnd" style="display:none">âŒ AR ì¢…ë£Œ</button>
</div>

<script type="module">
  import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
  import { ARButton } from 'https://unpkg.com/three@0.160.0/examples/jsm/webxr/ARButton.js';

  let camera, scene, renderer;
  let controller;
  let reticle;
  let hitTestSource = null;
  let hitTestSourceRequested = false;

  let mediaRecorder;
  let recordedChunks = [];

  const status = document.getElementById('status');
  const btnScreenshot = document.getElementById('btnScreenshot');
  const btnRecord = document.getElementById('btnRecord');
  const btnEnd = document.getElementById('btnEnd');

  init();

  function init() {
    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    // AR ë²„íŠ¼ ìƒì„±
    const arButton = ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] });
    document.body.appendChild(arButton);

    // AR ì„¸ì…˜ ìƒíƒœ ë³€ê²½ ê°ì§€
    renderer.xr.addEventListener('sessionstart', () => {
      status.innerText = "AR ì‹œì‘ë¨. í™”ë©´ì„ íƒ­í•´ ë°•ìŠ¤ë¥¼ ë†“ìœ¼ì„¸ìš”.";
      btnEnd.style.display = 'block';
    });

    renderer.xr.addEventListener('sessionend', () => {
      status.innerText = "AR ì¢…ë£Œë¨. AR ë²„íŠ¼ì„ ëˆŒëŸ¬ ë‹¤ì‹œ ì‹œì‘í•˜ì„¸ìš”.";
      btnEnd.style.display = 'none';
      stopRecording();
    });

    // ê´‘ì›
    const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
    scene.add(light);

    // reticle
    reticle = new THREE.Mesh(
      new THREE.RingGeometry(0.08, 0.1, 32).rotateX(-Math.PI / 2),
      new THREE.MeshBasicMaterial({ color: 0x00ff00 })
    );
    reticle.matrixAutoUpdate = false;
    reticle.visible = false;
    scene.add(reticle);

    // controller
    controller = renderer.xr.getController(0);
    controller.addEventListener('select', onSelect);
    scene.add(controller);

    renderer.setAnimationLoop(render);
  }

  function onSelect() {
    if (!reticle.visible) return;

    const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
    const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
    const box = new THREE.Mesh(geometry, material);

    box.position.setFromMatrixPosition(reticle.matrix);
    box.quaternion.setFromRotationMatrix(reticle.matrix);

    scene.add(box);
  }

  function render(timestamp, frame) {
    if (frame) {
      const referenceSpace = renderer.xr.getReferenceSpace();
      const session = renderer.xr.getSession();

      if (!hitTestSourceRequested) {
        session.requestReferenceSpace('viewer').then((refSpace) => {
          session.requestHitTestSource({ space: refSpace }).then((source) => {
            hitTestSource = source;
          });
        });

        session.addEventListener('end', () => {
          hitTestSourceRequested = false;
          hitTestSource = null;
        });

        hitTestSourceRequested = true;
      }

      if (hitTestSource) {
        const hitTestResults = frame.getHitTestResults(hitTestSource);

        if (hitTestResults.length > 0) {
          const hit = hitTestResults[0];
          const pose = hit.getPose(referenceSpace);
          reticle.visible = true;
          reticle.matrix.fromArray(pose.transform.matrix);
        } else {
          reticle.visible = false;
        }
      }
    }

    renderer.render(scene, camera);
  }

  // AR ì¢…ë£Œ ë²„íŠ¼
  btnEnd.addEventListener('click', () => {
    const session = renderer.xr.getSession();
    if (session) session.end();
  });

  // ìŠ¤í¬ë¦°ìƒ· ê¸°ëŠ¥
  btnScreenshot.addEventListener('click', () => {
    renderer.domElement.toBlob((blob) => {
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'ar_screenshot.png';
      a.click();
      URL.revokeObjectURL(url);
    });
  });

  // ë…¹í™” ê¸°ëŠ¥
  btnRecord.addEventListener('click', () => {
    if (mediaRecorder && mediaRecorder.state === 'recording') {
      stopRecording();
    } else {
      startRecording();
    }
  });

  function startRecording() {
    const stream = renderer.domElement.captureStream(30); // 30fps
    mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp9' });

    recordedChunks = [];
    mediaRecorder.ondataavailable = (event) => {
      if (event.data.size > 0) recordedChunks.push(event.data);
    };

    mediaRecorder.onstop = () => {
      const blob = new Blob(recordedChunks, { type: 'video/webm' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'ar_recording.webm';
      a.click();
      URL.revokeObjectURL(url);
    };

    mediaRecorder.start();
    btnRecord.innerText = "â¸ ë…¹í™” ì¤‘ì§€";
    status.innerText = "ë…¹í™” ì¤‘ì…ë‹ˆë‹¤...";
  }

  function stopRecording() {
    if (mediaRecorder && mediaRecorder.state === 'recording') {
      mediaRecorder.stop();
      btnRecord.innerText = "âº ë…¹í™” ì‹œì‘";
      status.innerText = "ë…¹í™” ì™„ë£Œ. ARì„ ê³„ì†í•˜ê±°ë‚˜ ì¢…ë£Œí•˜ì„¸ìš”.";
    }
  }
</script>
</body>
</html>
