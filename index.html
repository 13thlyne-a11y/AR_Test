<head>

  <style>

<body>
<div id="ui">
  <div id="status">AR ë²„íŠ¼ì„ ëˆŒëŸ¬ ì‹œì‘í•˜ì„¸ìš”.</div>
  <button id="btnGuide">ğŸ“¸ ìº¡ì²˜/ë…¹í™” ë°©ë²• ì•ˆë‚´</button>

<script type="module">
  import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
  import { ARButton } from 'https://unpkg.com/three@0.160.0/examples/jsm/webxr/ARButton.js';

  let camera, scene, renderer, controller;
  let moonGroup, moon, glow;

  let moonPlaced = false;
  let tapState = 0; 
  // 0: ìƒì„± ì „
  // 1: ë…¸ë€ ë³´ë¦„ë‹¬
  // 2: ì›”ì‹ ì§„í–‰ ì¤‘
  // 3: ë¶‰ì€ ë‹¬

  let eclipseProgress = 0;

  const status = document.getElementById('status');
  const btnGuide = document.getElementById('btnGuide');
  const btnEnd = document.getElementById('btnEnd');

  init();

  function init() {
    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    document.body.appendChild(ARButton.createButton(renderer));

    renderer.xr.addEventListener('sessionstart', () => {
      status.innerText = "í™”ë©´ì„ íƒ­í•˜ë©´ ë³´ë¦„ë‹¬ì´ ë‚˜íƒ€ë‚©ë‹ˆë‹¤ ğŸŒ•";
      btnEnd.style.display = 'block';
    });

    renderer.xr.addEventListener('sessionend', () => {
      cleanupMoon();
      status.innerText = "AR ì¢…ë£Œë¨. ë‹¤ì‹œ ì‹œì‘í•˜ë ¤ë©´ AR ë²„íŠ¼ì„ ëˆ„ë¥´ì„¸ìš”.";
      btnEnd.style.display = 'none';
    });

    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.2));

    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(1, 2, 1);
    scene.add(dirLight);

    controller = renderer.xr.getController(0);
    controller.addEventListener('select', onSelect);
    scene.add(controller);

    renderer.setAnimationLoop(render);
  }

  function onSelect() {
    // 1ï¸âƒ£ ì²« íƒ­: ë‹¬ ìƒì„±
    if (!moonPlaced) {
      createMoon();
      moonPlaced = true;
      tapState = 1;
      status.innerText = "ğŸŒ• ë³´ë¦„ë‹¬ (ë‹¤ì‹œ íƒ­í•˜ë©´ ì›”ì‹ ì‹œì‘)";
      return;
    }

    // 2ï¸âƒ£ ë‘ ë²ˆì§¸ íƒ­: ì›”ì‹ ì‹œì‘
    if (tapState === 1) {
      tapState = 2;
      eclipseProgress = 0;
      status.innerText = "ğŸŒ˜ ì›”ì‹ì´ ì§„í–‰ ì¤‘ì…ë‹ˆë‹¤";
      return;
    }

    // 3ï¸âƒ£ ì„¸ ë²ˆì§¸ íƒ­: ë¶‰ì€ ë‹¬
    if (tapState === 2) {
      setRedMoon();
      tapState = 3;
      status.innerText = "ğŸŒ‘ ë¶‰ì€ ë‹¬ì´ ë– ì˜¬ëìŠµë‹ˆë‹¤";
    }
  }

  function createMoon() {
    const loader = new THREE.TextureLoader();
    const moonTexture = loader.load(
      'https://threejs.org/examples/textures/planets/moon_1024.jpg'
    );

    moonGroup = new THREE.Group();
    moonGroup.rotation.z = THREE.MathUtils.degToRad(6.7);

    moon = new THREE.Mesh(
      new THREE.SphereGeometry(0.15, 64, 64),
      new THREE.MeshStandardMaterial({
        map: moonTexture,
        emissive: new THREE.Color(0xffdd88),
        emissiveIntensity: 0.4
      })
    );

    moonGroup.add(moon);

    const glowTexture = loader.load(
      'https://threejs.org/examples/textures/sprites/glow.png'
    );

    glow = new THREE.Sprite(
      new THREE.SpriteMaterial({
        map: glowTexture,
        color: 0xffcc66,
        transparent: true,
        opacity: 0.45,
        depthWrite: false
      })
    );

    glow.scale.set(0.6, 0.6, 1);
    moonGroup.add(glow);

    const dir = new THREE.Vector3();
    camera.getWorldDirection(dir);
    moonGroup.position.copy(camera.position).add(dir.multiplyScalar(1));

    scene.add(moonGroup);
  }

  function setRedMoon() {
    moon.material.emissive.set(0xaa0000);
    moon.material.emissiveIntensity = 0.5;

    glow.material.color.set(0xff3333);
    glow.material.opacity = 0.5;
  }

  function render() {
    if (moonGroup) {
      moonGroup.rotation.y += 0.005;

      // ğŸŒ˜ ì›”ì‹ ì• ë‹ˆë©”ì´ì…˜
      if (tapState === 2 && eclipseProgress < 1) {
        eclipseProgress += 0.01;

        moon.material.emissiveIntensity = THREE.MathUtils.lerp(
          0.4, 0.05, eclipseProgress
        );

        glow.material.opacity = THREE.MathUtils.lerp(
          0.45, 0.05, eclipseProgress
        );
      }
    }

    renderer.render(scene, camera);
  }

  function cleanupMoon() {
    if (!moonGroup) return;

    moonGroup.traverse(obj => {
      if (obj.geometry) obj.geometry.dispose();
      if (obj.material) obj.material.dispose();
    });

    scene.remove(moonGroup);
    moonGroup = null;
    moonPlaced = false;
    tapState = 0;
  }

  btnEnd.addEventListener('click', () => {
    const session = renderer.xr.getSession();
    if (session) session.end();
  });

  btnGuide.addEventListener('click', () => {
    alert(
      "ğŸ“Œ AR í™”ë©´ ìº¡ì²˜/ë…¹í™” ì•ˆë‚´\n\n" +
      "â€¢ ìº¡ì²˜: ì „ì› + ë³¼ë¥¨ í•˜ë‹¨ (ê°œì¸ì„¤ì •ì— ë”°ë¼ ë‹¤ë¥¼ ìˆ˜ ìˆìŠµë‹ˆë‹¤.)\n" +
      "â€¢ ë…¹í™”: ìƒë‹¨ ì•Œë¦¼ì°½ â†’ í™”ë©´ ë…¹í™”\n\n" +
      "ì›¹ ARì€ ë¸Œë¼ìš°ì € í•©ì„± í™”ë©´ì´ë¯€ë¡œ\n" +
      "ì›¹ì—ì„œ ì§ì ‘ ì €ì¥ì€ ë¶ˆê°€ëŠ¥í•©ë‹ˆë‹¤."
    );
  });
</script>
