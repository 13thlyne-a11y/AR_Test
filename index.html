<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <script src="https://unpkg.com/aframe@1.5.0/dist/aframe.min.js"></script>
  <script src="https://unpkg.com/@ar-js-org/ar.js@3.4.5/aframe/build/aframe-ar.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; background: black; }
    #start {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
      z-index: 9999;
    }
  </style>
</head>

<body>
  <div id="start">화면을 터치하면 AR 시작</div>

  <script>
    document.getElementById('start').addEventListener('click', () => {
      document.getElementById('start').remove();

      const scene = document.createElement('a-scene');
      scene.setAttribute('arjs', 'sourceType: webcam;');
      scene.setAttribute('vr-mode-ui', 'enabled: false');

      scene.innerHTML = `
        <a-marker preset="hiro">
          <a-box position="0 0.5 0" material="color: red"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
      `;

      document.body.appendChild(scene);
    }, { once: true });
  </script>
</body>
</html>
