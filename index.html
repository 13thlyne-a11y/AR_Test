<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <script src="https://unpkg.com/aframe@1.5.0/dist/aframe.min.js"></script>
  <script src="https://unpkg.com/@ar-js-org/ar.js@3.4.5/aframe/build/aframe-ar.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #start {
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
      color: white;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <!-- 시작 버튼 -->
  <div id="start">화면을 터치하면 AR 시작</div>

  <a-scene
    id="scene"
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true"
    style="display:none"
  >
    <a-marker preset="hiro">
      <a-box position="0 0.5 0" material="color: red"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    document.getElementById('start').addEventListener('click', () => {
      const scene = document.getElementById('scene');
      scene.setAttribute('arjs', 'sourceType: webcam;');
      scene.style.display = 'block';
      document.getElementById('start').style.display = 'none';
    });
  </script>
</body>
</html>
