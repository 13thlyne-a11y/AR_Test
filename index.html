<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />

  <style>
    body { margin: 0; overflow: hidden; }
    #ui {

      z-index: 9999;
      left: 10px;
      top: 10px;
      display: flex;
      flex-direction: column;

    }
    button {
      padding: 10px 14px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background: rgba(0,0,0,0.6);
      color: white;
    }
    #status {
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 8px 10px;
      border-radius: 6px;
      font-size: 14px;
      max-width: 320px;
    }
  </style>
</head>
<body>
<div id="ui">
  <div id="status">AR ë²„íŠ¼ì„ ëˆŒëŸ¬ ì‹œì‘í•˜ì„¸ìš”.</div>
  <button id="btnGuide">ğŸ“¸ ìº¡ì²˜/ë…¹í™” ë°©ë²• ì•ˆë‚´</button>
  <button id="btnEnd" style="display:none">âŒ AR ì¢…ë£Œ</button>
</div>

<script type="module">
  import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
  import { ARButton } from 'https://unpkg.com/three@0.160.0/examples/jsm/webxr/ARButton.js';

  let camera, scene, renderer, controller;
  let moonGroup = null;
  let moonPlaced = false;

  const status = document.getElementById('status');
  const btnGuide = document.getElementById('btnGuide');
  const btnEnd = document.getElementById('btnEnd');

  init();

  function init() {
    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    document.body.appendChild(ARButton.createButton(renderer));

    renderer.xr.addEventListener('sessionstart', () => {
      status.innerText = "í™”ë©´ì„ í•œ ë²ˆ íƒ­í•˜ë©´ ë³´ë¦„ë‹¬ì´ ë‚˜íƒ€ë‚©ë‹ˆë‹¤ ğŸŒ•";
      btnEnd.style.display = 'block';
    });

    renderer.xr.addEventListener('sessionend', () => {
      cleanupMoon();
      status.innerText = "AR ì¢…ë£Œë¨. ë‹¤ì‹œ ì‹œì‘í•˜ë ¤ë©´ AR ë²„íŠ¼ì„ ëˆ„ë¥´ì„¸ìš”.";
      btnEnd.style.display = 'none';
    });

    // ë¹›
    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.2));

    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(1, 2, 1);
    scene.add(dirLight);

    controller = renderer.xr.getController(0);
    controller.addEventListener('select', onSelect);
    scene.add(controller);

    renderer.setAnimationLoop(render);
  }

  function onSelect() {
    if (moonPlaced) return;

    const loader = new THREE.TextureLoader();
    const moonTexture = loader.load(
      'https://threejs.org/examples/textures/planets/moon_1024.jpg'
    );

    // ğŸŒ• ë‹¬ ê·¸ë£¹ (ê¸°ìš¸ì–´ì§„ ìì „ì¶•ìš©)
    moonGroup = new THREE.Group();

    // ì‹¤ì œ ë‹¬ ìì „ì¶• ê¸°ìš¸ê¸° â‰ˆ 6.7Â°
    moonGroup.rotation.z = THREE.MathUtils.degToRad(6.7);

    // ë‹¬ ë³¸ì²´
    const moon = new THREE.Mesh(
      new THREE.SphereGeometry(0.15, 64, 64),
      new THREE.MeshStandardMaterial({
        map: moonTexture,
        emissive: new THREE.Color(0x888888),
        emissiveIntensity: 0.25
      })
    );

    moonGroup.add(moon);

    // âœ¨ ì€ì€í•œ Glow (Sprite ë°©ì‹)
    const glowTexture = loader.load(
      'https://threejs.org/examples/textures/sprites/glow.png'
    );

    const glow = new THREE.Sprite(
      new THREE.SpriteMaterial({
        map: glowTexture,
        color: 0xffffff,
        transparent: true,
        opacity: 0.35,
        depthWrite: false
      })
    );

    glow.scale.set(0.6, 0.6, 1);
    moonGroup.add(glow);

    // ì¹´ë©”ë¼ ì •ë©´ 1m
    const dir = new THREE.Vector3();
    camera.getWorldDirection(dir);
    moonGroup.position.copy(camera.position).add(dir.multiplyScalar(1));

    scene.add(moonGroup);
    moonPlaced = true;

    status.innerText = "ğŸŒ• ì€ì€í•˜ê²Œ ë¹›ë‚˜ëŠ” ë³´ë¦„ë‹¬ì´ íšŒì „ ì¤‘ì…ë‹ˆë‹¤";
  }

  function render() {
    if (moonGroup) {
      moonGroup.rotation.y += 0.002; // ìì „
    }
    renderer.render(scene, camera);
  }

  function cleanupMoon() {
    if (!moonGroup) return;

    moonGroup.traverse(obj => {
      if (obj.geometry) obj.geometry.dispose();
      if (obj.material) {
        if (Array.isArray(obj.material)) {
          obj.material.forEach(m => m.dispose());
        } else {
          obj.material.dispose();
        }
      }
    });

    scene.remove(moonGroup);
    moonGroup = null;
    moonPlaced = false;
  }

  btnEnd.addEventListener('click', () => {
    const session = renderer.xr.getSession();
    if (session) session.end();
  });

  btnGuide.addEventListener('click', () => {
    alert(
      "ğŸ“Œ AR í™”ë©´ ìº¡ì²˜/ë…¹í™” ì•ˆë‚´\n\n" +
      "â€¢ ìº¡ì²˜: ì „ì› + ë³¼ë¥¨ í•˜ë‹¨\n" +
      "â€¢ ë…¹í™”: ìƒë‹¨ ì•Œë¦¼ì°½ â†’ í™”ë©´ ë…¹í™”\n\n" +
      "ì›¹ ARì€ ë¸Œë¼ìš°ì € í•©ì„± í™”ë©´ì´ë¯€ë¡œ\n" +
      "ì›¹ì—ì„œ ì§ì ‘ ì €ì¥ì€ ë¶ˆê°€ëŠ¥í•©ë‹ˆë‹¤."
    );
  });
</script>
</body>
</html>
