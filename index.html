<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>Camera Overlay AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }

    #camera {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>

<body>

<button id="startAR" style="
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 10;
  padding: 10px;
">
  AR 시작
</button>

<video id="camera" autoplay playsinline muted></video>

<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";

const video = document.getElementById("camera");

let deviceQuat = new THREE.Quaternion();
let screenQuat = new THREE.Quaternion();
let finalQuat = new THREE.Quaternion();

const euler = new THREE.Euler();
const zee = new THREE.Vector3(0, 0, 1);
const q1 = new THREE.Quaternion(
  -Math.sqrt(0.5),
  0,
  0,
  Math.sqrt(0.5)
);

// 버튼 클릭 (iOS는 필수, Android는 그냥 통과)
document.getElementById("startAR").addEventListener("click", () => {
  if (
    typeof DeviceOrientationEvent !== "undefined" &&
    typeof DeviceOrientationEvent.requestPermission === "function"
  ) {
    // iOS
    DeviceOrientationEvent.requestPermission().then(state => {
      if (state === "granted") startOrientation();
    });
  } else {
    // Android
    startOrientation();
  }
});

function startOrientation() {
  window.addEventListener("deviceorientation", onOrientation, true);
}

function onOrientation(event) {
  if (event.alpha === null) return;

  const alpha = THREE.MathUtils.degToRad(event.alpha);
  const beta  = THREE.MathUtils.degToRad(event.beta);
  const gamma = THREE.MathUtils.degToRad(event.gamma);

  const screenOrientation =
    window.orientation !== undefined
      ? THREE.MathUtils.degToRad(window.orientation)
      : 0;

  // YXZ 순서가 모바일에 가장 안정적
  euler.set(beta, alpha, -gamma, "YXZ");
  deviceQuat.setFromEuler(euler);

  // 화면 회전 보정
  screenQuat.setFromAxisAngle(zee, -screenOrientation);

  finalQuat.copy(deviceQuat);
  finalQuat.multiply(q1);
  finalQuat.multiply(screenQuat);

  camera.quaternion.slerp(finalQuat, 0.15); // 흔들림 완화
}

// 카메라 시작
navigator.mediaDevices.getUserMedia({
  video: { facingMode: "environment" },
  audio: false
}).then(stream => {
  video.srcObject = stream;
});

// Three.js 기본 설정
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(
  70,
  window.innerWidth / window.innerHeight,
  0.01,
  10
);
camera.position.z = 1;

const renderer = new THREE.WebGLRenderer({ alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// 예제 오브젝트
const geometry = new THREE.BoxGeometry(0.3, 0.3, 0.3);
const material = new THREE.MeshNormalMaterial();
const cube = new THREE.Mesh(geometry, material);
scene.add(cube);

// 렌더 루프
function animate() {
  requestAnimationFrame(animate);
  cube.rotation.x += 0.01;
  cube.rotation.y += 0.01;
  renderer.render(scene, camera);
}
animate();

// 화면 리사이즈 대응
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
