<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR AR ë³´ë¦„ë‹¬ (Edge Eclipse)</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #ui {
      position: fixed;
      z-index: 9999;
      left: 10px;
      top: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    button {
      padding: 10px 14px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background: rgba(0,0,0,0.6);
      color: white;
    }
    #status {
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 8px 10px;
      border-radius: 6px;
      font-size: 14px;
      max-width: 320px;
    }
  </style>
</head>
<body>
<div id="ui">
  <div id="status">AR ë²„íŠ¼ì„ ëˆŒëŸ¬ ì‹œì‘í•˜ì„¸ìš”.</div>
  <button id="btnGuide">ğŸ“¸ ìº¡ì²˜/ë…¹í™” ë°©ë²• ì•ˆë‚´</button>
  <button id="btnEnd" style="display:none">âŒ AR ì¢…ë£Œ</button>
</div>

<script type="module">
  import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
  import { ARButton } from 'https://unpkg.com/three@0.160.0/examples/jsm/webxr/ARButton.js';

  let camera, scene, renderer, controller;
  let moonGroup, moon, glow;
  let eclipseProgress = 0;

  let moonPlaced = false;
  let tapState = 0; // 1: ë³´ë¦„ë‹¬, 2: ì›”ì‹, 3: ë¶‰ì€ ë‹¬

  const status = document.getElementById('status');
  const btnGuide = document.getElementById('btnGuide');
  const btnEnd = document.getElementById('btnEnd');

  init();

  function easeInOut(t) {
    return t < 0.5 ? 2*t*t : 1 - Math.pow(-2*t + 2, 2) / 2;
  }

  function init() {
    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);
    document.body.appendChild(ARButton.createButton(renderer));

    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.2));
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(2, 2, 1);
    scene.add(dirLight);

    controller = renderer.xr.getController(0);
    controller.addEventListener('select', onSelect);
    scene.add(controller);

    renderer.setAnimationLoop(render);
  }

  function onSelect() {
    if (!moonPlaced) {
      createMoon();
      moonPlaced = true;
      tapState = 1;
      status.innerText = "ğŸŒ• ë³´ë¦„ë‹¬ (ë‹¤ì‹œ íƒ­í•˜ë©´ ì›”ì‹ ì‹œì‘)";
      return;
    }

    if (tapState === 1) {
      tapState = 2;
      eclipseProgress = 0;
      status.innerText = "ğŸŒ˜ ì›”ì‹ì´ ì™¼ìª½ë¶€í„° ì§„í–‰ ì¤‘ì…ë‹ˆë‹¤";
      return;
    }

    if (tapState === 2) {
      setRedMoon();
      tapState = 3;
      status.innerText = "ğŸŒ‘ ë¶‰ì€ ë‹¬ì´ ë– ì˜¬ëìŠµë‹ˆë‹¤";
    }
  }

  function createMoon() {
    const loader = new THREE.TextureLoader();
    const moonTexture = loader.load(
      'https://threejs.org/examples/textures/planets/moon_1024.jpg'
    );

    moonGroup = new THREE.Group();
    moonGroup.rotation.z = THREE.MathUtils.degToRad(6.7);

    // ğŸŒ˜ ì›”ì‹ìš© ì…°ì´ë”
    const eclipseMaterial = new THREE.ShaderMaterial({
      uniforms: {
        map: { value: moonTexture },
        eclipse: { value: 0.0 }
      },
      vertexShader: `
        varying vec2 vUv;
        varying vec3 vNormal;
        void main() {
          vUv = uv;
          vNormal = normalize(normalMatrix * normal);
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);
        }
      `,
      fragmentShader: `
        uniform sampler2D map;
        uniform float eclipse;
        varying vec2 vUv;
        varying vec3 vNormal;

        void main() {
          vec4 tex = texture2D(map, vUv);

          // ì™¼ìª½(-X)ë¶€í„° ì–´ë‘ì›Œì§€ëŠ” ê·¸ë¼ë°ì´ì…˜
          float shadow = smoothstep(
            -1.0 + eclipse,
            -0.2 + eclipse,
            vNormal.x
          );

          float darkness = mix(0.25, 1.0, shadow);
          gl_FragColor = vec4(tex.rgb * darkness, tex.a);
        }
      `
    });

    moon = new THREE.Mesh(
      new THREE.SphereGeometry(0.15, 64, 64),
      eclipseMaterial
    );
    moonGroup.add(moon);

    glow = new THREE.Sprite(
      new THREE.SpriteMaterial({
        map: loader.load('https://threejs.org/examples/textures/sprites/glow.png'),
        color: 0xffcc66,
        transparent: true,
        opacity: 0.45
      })
    );
    glow.scale.set(0.6, 0.6, 1);
    moonGroup.add(glow);

    const dir = new THREE.Vector3();
    camera.getWorldDirection(dir);
    moonGroup.position.copy(camera.position).add(dir.multiplyScalar(1));

    scene.add(moonGroup);
  }

  function setRedMoon() {
    moon.material.uniforms.eclipse.value = 2.0;
    glow.material.color.set(0xff3333);
    glow.material.opacity = 0.5;
  }

  function render() {
    if (!moonGroup) return;

    moonGroup.rotation.y += 0.004;

    if (tapState === 2 && eclipseProgress < 1) {
      eclipseProgress += 0.003;
      const t = easeInOut(eclipseProgress);

      moon.material.uniforms.eclipse.value = t * 2.0;
      glow.material.opacity = THREE.MathUtils.lerp(0.45, 0.1, t);
    }

    renderer.render(scene, camera);
  }
</script>
</body>
</html>
