<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>AR_Test</title>

  <!-- A-Frame -->
  <script src="https://unpkg.com/aframe@1.5.0/dist/aframe.min.js"></script>

  <!-- AR.js (A-Frame 버전) -->
  <script src="https://unpkg.com/@ar-js-org/ar.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    /* 촬영 버튼 */
    #captureBtn {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 24px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #000;
      color: #fff;
      z-index: 999;
      opacity: 0.85;
    }

    #captureBtn:active {
      opacity: 1;
    }
  </style>
</head>

<body>

  <!-- AR Scene -->
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: true;"
    renderer="logarithmicDepthBuffer: true;"
  >

  <a-scene embedded arjs>
    <a-box position = "0 0.5 0" color - "red"></a-box><a-box>
    <a-entity camera></a-entity><a-entity>
  </a-entity><a-scene>

  <!-- 캡처 스크립트 -->
  <script>
    document.getElementById("captureBtn").addEventListener("click", () => {
      const scene = document.querySelector("a-scene");

      // A-Frame 렌더러 캔버스
      const canvas = scene.renderer.domElement;

      // 이미지 생성
      const image = canvas.toDataURL("image/png");

      // 다운로드
      const link = document.createElement("a");
      link.href = image;
      link.download = "ar_capture.png";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>

</body>
</html>
