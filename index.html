<script type="module">

import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/ARButton.js';

let scene, camera, renderer;
let moon, moonGroup;
let bunnySprite=null;
let bunnyTexture=null;

let phase=0;
let eclipseProgress=0;

let particles=[];
let raycaster=new THREE.Raycaster();
let lastPointer={x:0,y:0,time:0};

let moonTouchedOnce=false;
let moonTouchedTwice=false;

const status=document.getElementById("status");
const btnGuide=document.getElementById("btnGuide");

init();

function init(){

  scene=new THREE.Scene();
  camera=new THREE.PerspectiveCamera(70,window.innerWidth/window.innerHeight,0.01,20);

  renderer=new THREE.WebGLRenderer({alpha:true,antialias:true});
  renderer.setSize(window.innerWidth,window.innerHeight);
  renderer.xr.enabled=true;
  document.body.appendChild(renderer.domElement);

  scene.add(new THREE.HemisphereLight(0xffffff,0x444444,1.2));

  renderer.domElement.addEventListener('pointerup', e=>{
    lastPointer.x=e.clientX;
    lastPointer.y=e.clientY;
    lastPointer.time=performance.now();
  });

  const controller=renderer.xr.getController(0);
  controller.addEventListener("select", onSelect);
  scene.add(controller);

  if ('xr' in navigator) {
    navigator.xr.isSessionSupported('immersive-ar')
    .then((supported)=>{
      if(supported){
        status.innerText="AR ë²„íŠ¼ì„ ëˆŒëŸ¬ ì‹œì‘í•˜ì„¸ìš”.";
        const btn=ARButton.createButton(renderer,{requiredFeatures:['local-floor']});
        btn.classList.add("ar-button");
        document.body.appendChild(btn);

        renderer.xr.addEventListener("sessionstart",()=>{
          status.innerText="í™”ë©´ì„ íƒ­í•˜ë©´ ë³´ë¦„ë‹¬ì´ ë‚˜íƒ€ë‚©ë‹ˆë‹¤ ğŸŒ•";
        });

        renderer.xr.addEventListener("sessionend", resetScene);

      }else{
        status.innerText="âŒ immersive-ar ë¯¸ì§€ì› ê¸°ê¸°";
      }
    });
  } else {
    status.innerText="âŒ WebXR ë¯¸ì§€ì› ë¸Œë¼ìš°ì €";
  }

  renderer.setAnimationLoop(render);
}

function resetScene(){
  if(moonGroup) scene.remove(moonGroup);
  if(bunnySprite) scene.remove(bunnySprite);
  particles.forEach(p=>scene.remove(p));

  moonGroup=null;
  moon=null;
  bunnySprite=null;
  bunnyTexture=null;
  particles=[];
  phase=0;
  eclipseProgress=0;
  moonTouchedOnce=false;
  moonTouchedTwice=false;

  status.innerText="AR ë²„íŠ¼ì„ ëˆŒëŸ¬ ì‹œì‘í•˜ì„¸ìš”.";
}

function onSelect(){

  if(phase===0){
    createMoon();
    spawnBunny();
    phase=1;
    status.innerText="ğŸŒ• ë‹¬ê³¼ í† ë¼ê°€ ë‚˜íƒ€ë‚¬ì–´ìš”!";
    return;
  }

  const now=performance.now();
  const usePointer=(now-lastPointer.time<200);
  const x=usePointer?(lastPointer.x/window.innerWidth)*2-1:0;
  const y=usePointer?-(lastPointer.y/window.innerHeight)*2+1:0;

  raycaster.setFromCamera({x,y},camera);

  if(bunnySprite && raycaster.intersectObject(bunnySprite).length){
    scene.remove(bunnySprite);
    bunnySprite=null;
    drawBunnyOnMoon();
    status.innerText="ğŸ‡ ë‹¬ì— í† ë¼ê°€ ìƒˆê²¨ì¡Œì–´ìš”!";
    return;
  }

  const moonHit = moon && raycaster.intersectObject(moon).length;
  if(!moonHit) return;

  if(phase===1 && !moonTouchedOnce){
    moonTouchedOnce=true;
    createParticles(moonGroup.position);
    phase=2;
    eclipseProgress=0;
    moon.material.uniforms.eclipseActive.value=true;
    status.innerText="ğŸŒ˜ ì›”ì‹ ì‹œì‘!";
    return;
  }

  if(phase===2 && !moonTouchedTwice){
    moonTouchedTwice=true;
    createParticles(moonGroup.position);
    phase=3;
    moon.material.uniforms.phase.value=2.0;
    status.innerText="ğŸŒ‘ ë¶‰ì€ ë‹¬!";
    return;
  }
}

function createMoon(){

  const loader=new THREE.TextureLoader();
  moonGroup=new THREE.Group();

  const mat=new THREE.ShaderMaterial({
    uniforms:{
      map:{value:loader.load('https://threejs.org/examples/textures/planets/moon_1024.jpg')},
      eclipse:{value:0},
      eclipseActive:{value:false},
      phase:{value:0},
      bunnyMap:{value:new THREE.Texture()}
    },
    vertexShader:`
      varying vec2 vUv;
      varying vec3 vNormal;
      void main(){
        vUv=uv;
        vNormal=normalize(normalMatrix*normal);
        gl_Position=projectionMatrix*modelViewMatrix*vec4(position,1.);
      }
    `,
    fragmentShader:`
      uniform sampler2D map;
      uniform sampler2D bunnyMap;
      uniform float eclipse;
      uniform bool eclipseActive;
      uniform float phase;
      varying vec2 vUv;
      varying vec3 vNormal;

      void main(){

        vec3 c=texture2D(map,vUv).rgb;
        c=pow(c,vec3(0.75))*vec3(1.2,1.15,0.95);

        vec4 bunny=texture2D(bunnyMap,vUv);
        float mask=bunny.r;
        c-=mask*0.25;

        if(eclipseActive){
          float e=smoothstep(-1.+eclipse,-0.2+eclipse,vNormal.x);
          c*=mix(0.3,1.,e);
        }

        if(phase>1.5){
          c=vec3(c.r*1.2,c.g*0.6,c.b*0.55);
        }

        gl_FragColor=vec4(c,1.);
      }
    `
  });

  moon=new THREE.Mesh(new THREE.SphereGeometry(0.15,64,64),mat);
  moonGroup.add(moon);

  const cam=renderer.xr.getCamera(camera);
  const dir=new THREE.Vector3(0,0,-1).applyQuaternion(cam.quaternion);
  moonGroup.position.copy(cam.position).add(dir.multiplyScalar(1.5));

  scene.add(moonGroup);
}

function spawnBunny(){
  const size=256;
  const canvas=document.createElement('canvas');
  canvas.width=canvas.height=size;
  const ctx=canvas.getContext('2d');

  ctx.fillStyle="white";
  ctx.beginPath();
  ctx.arc(128,150,60,0,Math.PI*2);
  ctx.fill();
  ctx.beginPath();
  ctx.arc(128,90,45,0,Math.PI*2);
  ctx.fill();

  const texture=new THREE.CanvasTexture(canvas);

  bunnySprite=new THREE.Sprite(
    new THREE.SpriteMaterial({map:texture,transparent:true})
  );

  bunnySprite.scale.set(0.5,0.5,1);

  const side=Math.random()<0.5?-1:1;
  bunnySprite.position.copy(moonGroup.position)
    .add(new THREE.Vector3(side*1,0,0));

  scene.add(bunnySprite);
}

function drawBunnyOnMoon(){

  const size=1024;
  const canvas=document.createElement('canvas');
  canvas.width=canvas.height=size;
  const ctx=canvas.getContext('2d');

  ctx.fillStyle="white";

  ctx.beginPath();
  ctx.ellipse(512,640,180,220,0,0,Math.PI*2);
  ctx.fill();

  ctx.beginPath();
  ctx.arc(512,420,160,0,Math.PI*2);
  ctx.fill();

  ctx.beginPath();
  ctx.ellipse(420,220,60,200,0,0,Math.PI*2);
  ctx.ellipse(600,220,60,200,0,0,Math.PI*2);
  ctx.fill();

  bunnyTexture=new THREE.CanvasTexture(canvas);
  moon.material.uniforms.bunnyMap.value=bunnyTexture;
}

function createCircleTexture(){
  const size=64;
  const canvas=document.createElement('canvas');
  canvas.width=canvas.height=size;
  const ctx=canvas.getContext('2d');
  ctx.fillStyle="white";
  ctx.beginPath();
  ctx.arc(size/2,size/2,size/2,0,Math.PI*2);
  ctx.fill();
  return new THREE.CanvasTexture(canvas);
}

function createParticles(position){

  const geometry=new THREE.BufferGeometry();
  const count=60;
  const positions=[];
  const velocities=[];

  for(let i=0;i<count;i++){
    positions.push(position.x,position.y,position.z);
    velocities.push(
      (Math.random()-0.5)*0.03,
      (Math.random()-0.5)*0.03,
      (Math.random()-0.5)*0.03
    );
  }

  geometry.setAttribute('position',
    new THREE.Float32BufferAttribute(positions,3)
  );

  const material=new THREE.PointsMaterial({
    map:createCircleTexture(),
    size:0.05,
    transparent:true,
    blending:THREE.AdditiveBlending,
    depthWrite:false
  });

  const points=new THREE.Points(geometry,material);
  points.userData={velocities,life:1,twinkleOffset:Math.random()*10};
  scene.add(points);
  particles.push(points);
}

function updateParticles(){

  const time=performance.now()*0.005;

  particles.forEach((p,i)=>{
    const pos=p.geometry.attributes.position.array;
    const vel=p.userData.velocities;

    for(let j=0;j<vel.length/3;j++){
      pos[j*3]+=vel[j*3];
      pos[j*3+1]+=vel[j*3+1];
      pos[j*3+2]+=vel[j*3+2];
    }

    p.geometry.attributes.position.needsUpdate=true;

    p.userData.life-=0.015;
    p.material.opacity=
      p.userData.life*
      (0.5+0.5*Math.sin(time+p.userData.twinkleOffset));

    if(p.userData.life<=0){
      scene.remove(p);
      particles.splice(i,1);
    }
  });
}

function render(){

  if(moonGroup){
    moonGroup.rotation.y+=0.003;
  }

  if(phase===2 && eclipseProgress<1){
    eclipseProgress+=0.003;
    moon.material.uniforms.eclipse.value=eclipseProgress*2;
  }

  updateParticles();
  renderer.render(scene,camera);
}

</script>
