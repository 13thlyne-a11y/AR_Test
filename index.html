<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>Mobile AR Camera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }

    #camera {
      display: none; /* HTML video는 숨김 */
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }

    #startAR {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
      padding: 12px 18px;
      font-size: 16px;
      background: rgba(255,255,255,0.8);
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<button id="startAR">AR 시작</button>
<video id="camera" autoplay playsinline muted></video>

<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";

const video = document.getElementById("camera");

// Three.js 기본 설정
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 10);
camera.position.z = 0.5;

const renderer = new THREE.WebGLRenderer({ alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// 예제 3D 오브젝트
const cube = new THREE.Mesh(
  new THREE.BoxGeometry(0.2, 0.2, 0.2),
  new THREE.MeshNormalMaterial()
);
scene.add(cube);

// 자이로 센서 연동 (iOS + Android 공용)
let deviceQuat = new THREE.Quaternion();
let screenQuat = new THREE.Quaternion();
let finalQuat = new THREE.Quaternion();
const euler = new THREE.Euler();
const zee = new THREE.Vector3(0,0,1);
const q1 = new THREE.Quaternion(-Math.sqrt(0.5), 0, 0, Math.sqrt(0.5));

function onOrientation(event) {
  if (event.alpha === null) return;

  const alpha = THREE.MathUtils.degToRad(event.alpha);
  const beta  = THREE.MathUtils.degToRad(event.beta);
  const gamma = THREE.MathUtils.degToRad(event.gamma);
  const orient = window.orientation !== undefined ? THREE.MathUtils.degToRad(window.orientation) : 0;

  euler.set(beta, alpha, -gamma, "YXZ");
  deviceQuat.setFromEuler(euler);
  screenQuat.setFromAxisAngle(zee, -orient);

  finalQuat.copy(deviceQuat);
  finalQuat.multiply(q1);
  finalQuat.multiply(screenQuat);

  camera.quaternion.slerp(finalQuat, 0.15);
}

function startOrientation() {
  window.addEventListener("deviceorientation", onOrientation, true);
}

// iOS/Android 공용 버튼
document.getElementById("startAR").addEventListener("click", async () => {
  // 1. 카메라 권한 요청 + play()
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "environment" },
      audio: false
    });
    video.srcObject = stream;
    await video.play();
  } catch(err) {
    alert("카메라 접근 실패: " + err);
    return;
  }

  // 2. VideoTexture 생성 + PlaneMesh 생성
  const videoTexture = new THREE.VideoTexture(video);
  videoTexture.minFilter = THREE.LinearFilter;
  videoTexture.magFilter = THREE.LinearFilter;
  videoTexture.format = THREE.RGBFormat;

  const planeGeometry = new THREE.PlaneGeometry(1.8, 1); // 화면 비율
  const planeMaterial = new THREE.MeshBasicMaterial({ map: videoTexture });
  const videoPlane = new THREE.Mesh(planeGeometry, planeMaterial);
  videoPlane.position.z = -0.5;
  scene.add(videoPlane);

  // 3. iOS DeviceOrientation 권한 요청
  if (typeof DeviceOrientationEvent.requestPermission === "function") {
    const state = await DeviceOrientationEvent.requestPermission();
    if (state === "granted") startOrientation();
  } else {
    startOrientation(); // Android
  }

  // 4. 버튼 숨김
  document.getElementById("startAR").style.display = "none";
});

// 애니메이션 루프
function animate() {
  requestAnimationFrame(animate);
  cube.rotation.x += 0.01;
  cube.rotation.y += 0.01;
  renderer.render(scene, camera);
}
animate();

// 화면 리사이즈 대응
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
